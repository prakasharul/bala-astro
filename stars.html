<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>பாலா ஜோதிடம் | நட்சத்திர பலன்கள்</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/images/logo.png">
  
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- styles -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
  <link rel="stylesheet" href="styles/bootstrap-reboot.min.css">

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="site-title mt-2 mb-0"><img src="images/logo.png"  style="height: 40px;"> பாலா <span class="text-primary">
        ஜோதிடம்</span></h1>
    <nav aria-label="breadcrumb" class="small mb-5">
        <ol class="breadcrumb bg-white">
          <li class="breadcrumb-item font-weight-bold"><a href="index.html">பாலா ஜோதிடம்</a></li>
          <li class="breadcrumb-item active font-weight-bold" aria-current="page">நட்சத்திர பலன்கள்</li>
        </ol>
      </nav>

      <div class="container bg-light p-4">
        <form id="" class="form mb-0">
          <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group">
                <select class="form-control" id="baseStar"> 
                  <option value="">தேர்வு செய்</option>
                </select>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group">
                <select class="form-control" id="actualStar"> 
                  <option value="">தேர்வு செய்</option>
                </select>
              </div>
            </div>
          </div>
          
        </form>
      </div>

    <p style="text-align:center">Powered by <a href="https://prakasharul.github.io/">Codelife India</a></p>
  </div>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
  // List of values to populate the dropdown
  let natchathiraNames = [
    'அச்சுவினி',
    'பரணி',
    'கிருத்திகை',
    'ரோகிணி',
    'மிருகசீரிடம்',
    'திருவாதிரை',
    'புனர்பூசம்',
    'பூசம்',
    'ஆயிலியம்',
    'மகம்',
    'பூரம்',
    'உத்தரம்',
    'அத்தம்',
    'சித்திரை',
    'சுவாதி',
    'விசாகம்',
    'அனுசம்',
    'கேட்டை',
    'மூலம்',
    'பூராடம்',
    'உத்திராடம்',
    'திருவோணம்',
    'அவிட்டம்',
    'சதயம்',
    'பூரட்டாதி',
    'உத்திரட்டாதி',
    'ரேவதி'
];

  // Reference to the dropdown by its ID
  var baseStarDropdown = $('#baseStar');
  var actualStarDropdown = $('#actualStar');
  // Loop through the values and append options to the dropdown
  $.each(natchathiraNames, function(index, value) {
    baseStarDropdown.append($('<option></option>').attr('value', value).text(value));
  });


  $('#baseStar').on('change', function() {
    var baseStarValue = natchathiraNames.indexOf($(this).val()); // Get index of selected value in the array

    if (baseStarValue !== -1) {
      var namesBeforeIndex = natchathiraNames.slice(0, baseStarValue + 1); // Slice the array from start to selectedIndex (inclusive)
      var namesAfterIndex = natchathiraNames.slice(baseStarValue + 1); // Slice the array from selectedIndex to end

      var actualStarNames = namesBeforeIndex.concat(namesAfterIndex);
      $.each(actualStarNames, function(index, value) {
        actualStarDropdown.append($('<option></option>').attr('value', value).text(value));
      });
    } else {
    }
  });

  $('#actualStar').on('change', function() {
    var actualStarValue = natchathiraNames.indexOf($(this).val());
    console.log(actualStarValue)
    
  });
});
  </script>
</body>
</html>
