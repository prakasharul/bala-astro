<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>பாலா ஜோதிடம் | நட்சத்திர பலன்கள்</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="images/logo.png">
  
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- styles -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
  <link rel="stylesheet" href="styles/bootstrap-reboot.min.css">

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="site-title mt-2 mb-0"><img src="images/logo.png"  style="height: 40px;"> பாலா <span class="text-primary">
        ஜோதிடம்</span></h1>
    <nav aria-label="breadcrumb" class="small mb-3">
        <ol class="breadcrumb bg-white">
          <li class="breadcrumb-item font-weight-bold"><a href="index.html">பாலா ஜோதிடம்</a></li>
          <li class="breadcrumb-item active font-weight-bold" aria-current="page">நட்சத்திர பலன்கள்</li>
        </ol>
      </nav>

      <div class="container bg-light p-4">
        <form class="form mb-0">
          <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12 mb-2">
              <div class="form-group mb-0">
                <select class="form-control" id="baseStar"> 
                  <option value="">தேர்வு செய்</option>
                </select>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group mb-0">
                <select class="form-control" id="actualStar"> 
                  <option value="">தேர்வு செய்</option>
                </select>
              </div>
            </div>
          </div>
        </form>

        <div class="results alert alert-success text-center font-weight-bold" id="results" style="display:none;font-size: 1.5rem;">

        </div>
      </div>

    <p style="text-align:center">Powered by <a href="https://prakasharul.github.io/">Codelife India</a></p>
  </div>
  <script src="scripts/jquery-3.7.1.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // List of values to populate the dropdown
      let natchathiraNames = [
          'அச்சுவினி',
          'பரணி',
          'கிருத்திகை',
          'ரோகிணி',
          'மிருகசீரிடம்',
          'திருவாதிரை',
          'புனர்பூசம்',
          'பூசம்',
          'ஆயிலியம்',
          'மகம்',
          'பூரம்',
          'உத்தரம்',
          'அத்தம்',
          'சித்திரை',
          'சுவாதி',
          'விசாகம்',
          'அனுசம்',
          'கேட்டை',
          'மூலம்',
          'பூராடம்',
          'உத்திராடம்',
          'திருவோணம்',
          'அவிட்டம்',
          'சதயம்',
          'பூரட்டாதி',
          'உத்திரட்டாதி',
          'ரேவதி'
      ];
      //results
      let resultsList = [
        'டென்சன்',
        'அனுகூலம் / சௌபாக்கியம்',
        'இழப்பு / நிலைகுலைர்து',
        'வஞ்சக சுகம்',
        'காரியநாசம்',
        'அனுகூலம்',
        'வேதனை',
        'தெளிவடைய செய்யும்',
        'அளவுக்கு மீரினால் அமிர்தமும் நஞ்சு',
        'காரிய தடை / மரணம்',
        'உறவுகள் துண்டிக்கப்படும்',
        'உடல்நிலை பாதிப்பு / பொருளாதாரம் பாதிப்பு',
        'அதிக சிறப்பு',
        'கஷ்டம், அஷ்டம இடம்',
        'உறவுகள் வந்து போகும்',
        'சண்டை',
        'நன்மை',
        'பணப்பகை',
        'ஆதங்கம்',
        'சுபம்',
        'வேண்டாத சாதனை',
        'எல்லாதையும் இழந்து நடுரோட்டில் நிற்பது',
        'காரியம் கேட்டு போதல்',
        'இடம் / அந்தஸ்து',
        'முடிவு எடுக்க முடியாத நிலை',
        'ஜாதி',
        'வணக்கம்'
      ];

      // Reference to the dropdown by its ID
      var baseStarDropdown = $('#baseStar');
      var actualStarDropdown = $('#actualStar');
      var resultBlock = $("#results");
      var actualStarNames = [];

     

      $.each(natchathiraNames, function(index, value) {
        baseStarDropdown.append($('<option></option>').attr('value', value).text(value));
      });



      $('#baseStar').on('change', function() {
        var baseStarValue = natchathiraNames.indexOf($(this).val()); // Get index of selected value in the array
        if (baseStarValue !== -1) {
          console.log(natchathiraNames)
          var namesBeforeIndex = natchathiraNames.slice(0, baseStarValue); // Slice the array from start to selectedIndex (inclusive)
          var namesAfterIndex = natchathiraNames.slice(baseStarValue); // Slice the array from selectedIndex to end
          console.log(namesBeforeIndex)
          console.log(namesAfterIndex)

          actualStarNames = namesAfterIndex.concat(namesBeforeIndex);
          console.log(actualStarNames)
          actualStarDropdown.empty();
          actualStarDropdown.append($('<option value="">தேர்வு செய்</option>'));
          $.each(actualStarNames, function(index, value) {
            actualStarDropdown.append($('<option></option>').attr('value', value).text(value));
          });
        } else {}
      });
     
      $('#actualStar').on('change', function() {
        op = actualStarNames.indexOf($(this).val());
        res = resultsList[op];
        // console.log(res)
        resultBlock.html(' '+op+'. '+res);
        resultBlock.show();
      });
    });
  </script>
</body>
</html>
